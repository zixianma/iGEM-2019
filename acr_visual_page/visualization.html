<!DOCTYPE html>
<html lang="en">

<head></head>
<title>Anti-CRISPR Proteins Visualization Page</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="script/independence.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
<script type="text/javascript" src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body class="bg-light">
  <header>

    <nav class='navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow'>
      <a class='navbar-brand col-sm-3 col-md-2 mr-0' style="font-size:30px" href='visualization.html'>

        <img src='./image/stanford-logo-transparent.png' width='100' height='100' alt='stanford-logo'>
        Anti-CRISPR Proteins Visualization Tool
      </a>
      <a class="nav-item nav-link text-white active" style="font-size:25px;margin:0px -10px 0px 700px;width:10px"
        href="visualization.html">Independence</a>
      <a class="nav-item nav-link text-white" style="font-size:25px;width:10px" href="dependence.html">Dependence</a>

      <form class='form-inline mt-2 mt-md-0'>
        <input class='form-control mr-sm-2' type='text' placeholder='Search' aria-label='Search'>
        <button class='btn my-2 my-sm-0' type='submit'>Search</button>
      </form>
    </nav>
  </header>
  <div class="jumbotron">
    <h1 class="display-4">Hey,</h1>
    <p class="lead">You just found an amazing tool! Start visualizing the amino acids distribution of different
      families of Acr proteins!</p>
    <hr class="my-4">
    <label for="basic-url">Select an Acr you wish yo visualize :))</label>
    <div class="input-group">
      <select class="custom-select col-md-3 col-lg-2" id="acr_id">
        <option selected>Choose...</option>
        <option value="1">acrf6</option>
        <option value="2">acrf7</option>
        <option value="3">acrf9</option>
        <option value="4">acrIIa1</option>
        <option value="5">acrIIa2</option>
        <option value="6">acrIIa3</option>
        <option value="7">acrIIa4</option>
        <option value="8">acrIIc1</option>
        <option value="9">acrIIc2</option>
        <option value="10">acrIIc3</option>
        <option value="12">acrVIB</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" onclick="visualize()">Visualize</button>
        <button class="btn btn-outline-secondary" type="button" onclick="remove()">Clear</button>
      </div>
    </div>
  </div>
  <!-- Create a div where the graph will take place -->
  <div id="heatmap" align="center"></div>

</body>

</html>
