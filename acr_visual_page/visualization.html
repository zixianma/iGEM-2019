<!DOCTYPE html>
<html lang="en">
<head></head>
<title>Anti-CRISPR Proteins Visualization Page</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="script/script.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
<script type="text/javascript" src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body class="bg-light">
    <header>
        <nav class='navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow'>
            <a class='navbar-brand col-sm-3 col-md-2 mr-0' href='index.html'>
                <h1 class='text-white'>
                    <img src='./image/stanford-logo-transparent.png' width='100' height='100' alt='stanford-logo'>
                    Anti-CRISPR Proteins Visualization Tool</h1>
            </a>
            <form class='form-inline mt-2 mt-md-0'>
                <input class='form-control mr-sm-2' type='text' placeholder='Search' aria-label='Search'>
                <button class='btn my-2 my-sm-0' type='submit'>Search</button>
            </form>
        </nav>
    </header>
    <div class="jumbotron">
        <h1 class="display-4">Hey,</h1>
        <p class="lead">You just found an amazing tool! Start visualizing the amino acids distribution of different
            families of Acr proteins!</p>
        <hr class="my-4">
        <label for="basic-url">Select an Acr you wish yo visualize :))</label>      
              <div class="input-group">
                    <select class="custom-select col-md-3 col-lg-2" id="acr_id">
                      <option selected>Choose...</option>
                      <option value="1">acrf6</option>
                      <option value="2">acrf7</option>
                      <option value="3">acrf9</option>
                      <option value="4">acrIIa1</option>
                      <option value="5">acrIIa2</option>
                      <option value="6">acrIIa3</option>
                      <option value="7">acrIIa4</option>
                      <option value="8">acrIIc1</option>
                      <option value="9">acrIIc2</option>
                      <option value="10">acrIIc3</option>
                      <option value="11">acrIIf6</option>
                      <option value="12">acrVIB</option>
                    </select>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" onclick="visualize()">Visualize</button>
                      <!-- <button class="btn btn-outline-secondary" type="button" onclick="clear()">Clear</button> -->
                    </div>
                    
                  </div>
                 
       
    </div>



       <!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>
// function clear(){
//     d3.select("#my_dataviz").html("<h1>Hello World!</h1>");
// }

function visualize(){

// set the dimensions and margins of the graph
var margin = {top: 80, right: 30, bottom: 30, left: 100},
  width = 1800 - margin.left - margin.right,
  height = 1000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
var e = document.getElementById('acr_id');
var acr_id = e.options[e.selectedIndex].text;
// var acr_id = document.getElementById('url_prefix').innerHTML;
var url = "https://raw.githubusercontent.com/zixianma/iGEM-2019/master/heatmap_data/heatmap_data_" + acr_id + ".csv"

d3.csv(url, function(data) {

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myGroups = d3.map(data, function(d){return d.group;}).keys()
  var myVars = d3.map(data, function(d){return d.variable;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
    .interpolator(d3.interpolateInferno)
    .domain([1,100])

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html("The exact value of<br>this cell is: " + d.value)
      .style("left", (d3.mouse(this)[0] - 10) + "px")
      .style("top", (d3.mouse(this)[1] + 450) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.group+':'+d.variable;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.group) })
      .attr("y", function(d) { return y(d.variable) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(90-d.value * 30)} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
})

var title = "A heatmap of the amino acids composition of the " + acr_id + " proteins."
// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text(title);

// Add subtitle to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("The x-axis represents the position of an amino acid sequence.\
        The y-axis is the one-letter code of amino acid.");
} 
    </script>
</body>

</html>
